<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scientific Calculator</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px #000;
      width: 340px;
    }
    #result {
      width: 100%;
      height: 60px;
      font-size: 24px;
      border: none;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 20px;
      background: #2c2c2c;
      color: white;
      text-align: right;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      font-size: 18px;
      padding: 20px;
      border: none;
      border-radius: 10px;
      background: #333;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #444;
    }
    .equal {
      background: #ff5722;
      color: white;
    }
    .equal:hover {
      background: #ff784e;
    }
  </style>
</head>
<body>

<div class="calculator">
  <input type="text" id="result" disabled>
  <div class="buttons">
    <button onclick="clearResult()">C</button>
    <button onclick="delChar()">DEL</button>
    <button onclick="insert('(')">(</button>
    <button onclick="insert(')')">)</button>

    <button onclick="insert('sin(')">sin</button>
    <button onclick="insert('cos(')">cos</button>
    <button onclick="insert('tan(')">tan</button>
    <button onclick="insert('Math.log10(')">log</button>

    <button onclick="insert('7')">7</button>
    <button onclick="insert('8')">8</button>
    <button onclick="insert('9')">9</button>
    <button onclick="insert('/')">/</button>

    <button onclick="insert('4')">4</button>
    <button onclick="insert('5')">5</button>
    <button onclick="insert('6')">6</button>
    <button onclick="insert('*')">*</button>

    <button onclick="insert('1')">1</button>
    <button onclick="insert('2')">2</button>
    <button onclick="insert('3')">3</button>
    <button onclick="insert('-')">-</button>

    <button onclick="insert('0')">0</button>
    <button onclick="insert('.')">.</button>
    <button class="equal" onclick="calculate()">=</button>
    <button onclick="insert('+')">+</button>

    <button onclick="insert('Math.sqrt(')">√</button>
    <button onclick="insert('Math.pow(')">^</button>
    <button onclick="insert('Math.PI')">π</button>
    <button onclick="insert('Math.E')">e</button>
  </div>
</div>

<script>
  const result = document.getElementById('result');

  function insert(val) {
    result.value += val;
  }

  function clearResult() {
    result.value = '';
  }

  function delChar() {
    result.value = result.value.slice(0, -1);
  }

  function calculate() {
    try {
      result.value = eval(result.value.replace('^', '**'));
    } catch {
      result.value = 'Error';
    }
  }
</script>

</body>
</html>
